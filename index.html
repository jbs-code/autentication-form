<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8db8f0c4c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div class="form__input form__input--name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="nombre" required>
                <i class="form__btn-arrow fas fa-arrow-circle-down"></i>
            </div>
            <div class="form__input form__input--email innactive">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="email" required>
                <i class="form__btn-arrow fas fa-arrow-circle-down"></i>
            </div>
            <div class="form__input form__input--password innactive">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="contraseña" required>
                <i class="form__btn-arrow fas fa-arrow-circle-down"></i>
            </div>
            <div class="form__input form__input--ok innactive">
                <i class="far fa-smile"></i>
                <span>Gracias</span>
                <i class="far fa-smile"></i>
            </div>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
